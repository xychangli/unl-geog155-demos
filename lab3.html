<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="image/Nebraska_N_RGB.png" type="image/png">
    <title>GEOG 155 Lab 3 GIS and VGI Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 800px;
            margin: 20px;
            border: 2px solid white;
        }
        #logo-container {
            position: absolute; /* Absolute positioning */
            top: 20px;        /* 20px from the top */
            left: 30px;       /* 30px from the left */
            z-index: 1000;    /* Ensure it's above other elements (like the map) */
        }
        #logo-container img {
            max-width: 120px; /* Limit logo width */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove any potential extra spacing below the image */
        }
        /* small popup image styling */
        .popup-photo {
            display:block;
            max-width:280px;
            max-height:200px;
            margin-top:6px;
            border:1px solid #ddd;
        }
        .popup-loading {
            color: #666;
            font-size: 0.9em;
            margin-top:6px;
            display:block;
        }
    </style>
    <meta name="author" content="Chang Li 李畅">
    <meta name="date" content="2025-02-18">
    <meta name="description" content="Interactive map to display Volunteered Geographic Information.">
</head>
<body>

<!-- UNL logo -->
<div id="logo-container">
    <img src="image/R_Nebraska_N_2023_name_RGB.png" alt="University of Nebraska-Lincoln">
</div>

<h2 style="text-align: center;">GEOG 155 Lab 3 GIS and VGI</h2>
<p style="text-align: center;">Chang Li @ UNL</p>
<p style="text-align: center;">
    <span style="display: inline-block; text-align: left;">
        Go to <a href="https://arcg.is/1WSeza" target="_blank" rel="noopener noreferrer">
        https://arcg.is/1WSeza</a> to participate in the activity.
        After submitting the survey, refresh this page.<br>
        Take a screenshot of your POI with the popup showing
        your name, section, rating, and review.<br>
        Submit the screenshot to Canvas.
    </span>
</p>


<!-- The map -->
<div id="map"></div>
<!-- Import Leaflet JS (already included above, harmless duplicate) -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const initialCenter = [40.82, -96.70];  // Map center UNL City Campus
    const bounds = L.latLngBounds([-90, -180], [90, 180]);  // Restrict world, cannot drag unlimited

    const map = L.map('map', {
        worldCopyJump: false,
        maxBounds: bounds,
        maxBoundsViscosity: 0.9,
        minZoom: 2
    }).setView(initialCenter, 12); // Set initial center and zoom level

    // Load OpenStreetMap base map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Function to fetch survey data from ArcGIS Feature Layer
    async function fetchSurveyData() {
        // Survey results, ArcGIS Online feature layer URL
        const featureLayerUrl = "https://services8.arcgis.com/jzdN07B7ZhRTxuzU/arcgis/rest/services/survey123_e28761d4a7bc44d98d45bf4925cc7238_results/FeatureServer/0";
        // include OBJECTID so we can query attachments for each feature
        const outFields = "OBJECTID,student_name,student_section,poi_rating,poi_review";
        const queryUrl = `${featureLayerUrl}/query?where=1=1&outFields=${outFields}&f=json`;

        try {
            const response = await fetch(queryUrl);
            const data = await response.json();

            if (data.error) {
                console.error("Error fetching survey data:", data.error);
                return;
            }

            // Add markers for each survey record
            data.features.forEach(feature => {
                const lat = feature.geometry?.y; // Latitude (guarded)
                const lng = feature.geometry?.x; // Longitude
                const attributes = feature.attributes || {}; // Survey data attributes

                if (typeof lat !== 'number' || typeof lng !== 'number') return; // skip invalid geometry

                // Create a marker
                const marker = L.marker([lat, lng]).addTo(map);

                // try several possible object id keys (fields can vary)
                const objectId = attributes.OBJECTID || attributes.objectid || attributes.ObjectID || attributes.OBJECTID_1 || attributes.FID;

                // Create base popup content (placeholder for image)
                const baseContent = `
                    <div>
                      <b>Student Name:</b> ${attributes.student_name || 'N/A'}<br>
                      <b>Lab Section:</b> ${attributes.student_section || 'N/A'}<br>
                      <b>Rating:</b> ${attributes.poi_rating || 'N/A'}<br>
                      <b>Review:</b> ${attributes.poi_review || 'N/A'}<br>
                      <span class="popup-loading">Loading image...</span>
                    </div>
                `;

                // Bind popup to marker with the loading placeholder
                marker.bindPopup(baseContent);

                // Asynchronously fetch attachments for this feature (if objectId exists)
                (async () => {
                    try {
                        if (!objectId) {
                            // replace loading text with "No image uploaded" when no objectId found
                            const noObjContent = baseContent.replace('<span class="popup-loading">Loading image...</span>',
                                                                     '<span class="popup-loading">No image available (no OBJECTID)</span>');
                            marker.getPopup().setContent(noObjContent);
                            return;
                        }

                        const attachUrl = `${featureLayerUrl}/${objectId}/attachments?f=json`;
                        const aResp = await fetch(attachUrl);
                        const aJson = await aResp.json();

                        // ArcGIS returns attachmentInfos array under 'attachmentInfos'
                        const attachments = aJson && (aJson.attachmentInfos || aJson.attachments || []);
                        let imageHtml = '<span class="popup-loading">No image uploaded</span>';

                        if (attachments && attachments.length > 0) {
                            // choose the first attachment that looks like an image (contentType check)
                            const firstImage = attachments.find(a => (a.contentType && a.contentType.startsWith('image'))) || attachments[0];
                            // attachment url is usually in 'url'
                            const imageUrl = firstImage.url || firstImage.URL || firstImage.path;

                            // build <img> tag (add crossorigin attribute if needed)
                            imageHtml = `<img class="popup-photo" src="${imageUrl}" alt="Survey photo" />`;
                        }

                        // replace the loading span with the imageHtml
                        const newContent = baseContent.replace('<span class="popup-loading">Loading image...</span>', imageHtml);
                        marker.getPopup().setContent(newContent);

                    } catch (err) {
                        console.error("Error fetching attachments for feature", objectId, err);
                        const errContent = baseContent.replace('<span class="popup-loading">Loading image...</span>',
                                                              '<span class="popup-loading">Error loading image</span>');
                        marker.getPopup().setContent(errContent);
                    }
                })();
            });
        } catch (error) {
            console.error("Failed to fetch survey data:", error);
        }
    }

    // Fetch and display survey data when the page loads
    fetchSurveyData();

</script>

</body>
</html>
