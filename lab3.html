<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="image/Nebraska_N_RGB.png" type="image/png">
    <title>GEOG 155 Lab 3 GIS and VGI Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 800px;
            margin: 20px;
            border: 2px solid white;
        }
        #logo-container {
            position: absolute; /* Absolute positioning */
            top: 20px;        /* 20px from the top */
            left: 30px;       /* 30px from the left */
            z-index: 1000;    /* Ensure it's above other elements (like the map) */
        }
        #logo-container img {
            max-width: 120px; /* Limit logo width */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove any potential extra spacing below the image */
        }
        /* popup image styles */
        .popup-photo {
            display:block;
            max-width:280px;
            max-height:200px;
            margin-top:6px;
            border:1px solid #ddd;
        }
        .popup-loading {
            color: #666;
            font-size: 0.9em;
            margin-top:6px;
            display:block;
        }
        .popup-link {
            display:block;
            margin-top:6px;
            font-size:0.9em;
        }
    </style>
    <meta name="author" content="Chang Li 李畅">
    <meta name="date" content="2025-02-18">
    <meta name="description" content="Interactive map to display Volunteered Geographic Information.">
</head>
<body>

<!-- UNL logo -->
<div id="logo-container">
    <img src="image/R_Nebraska_N_2023_name_RGB.png" alt="University of Nebraska-Lincoln">
</div>

<h2 style="text-align: center;">GEOG 155 Lab 3 GIS and VGI</h2>
<p style="text-align: center;">Chang Li @ UNL</p>
<p style="text-align: center;">
    <span style="display: inline-block; text-align: left;">
        Go to <a href="https://arcg.is/1WSeza" target="_blank" rel="noopener noreferrer">
        https://arcg.is/1WSeza</a> to participate in the activity.
        After submitting the survey, refresh this page.<br>
        Take a screenshot of your POI with the popup showing
        your name, section, rating, and review.<br>
        Submit the screenshot to Canvas.
    </span>
</p>


<!-- The map -->
<div id="map"></div>
<!-- Import Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const initialCenter = [40.82, -96.70];  // Map center UNL City Campus
    const bounds = L.latLngBounds([-90, -180], [90, 180]);  // Restrict world, cannot drag unlimited

    const map = L.map('map', {
        worldCopyJump: false,
        maxBounds: bounds,
        maxBoundsViscosity: 0.9,
        minZoom: 2
    }).setView(initialCenter, 12); // Set initial center and zoom level

    // Load OpenStreetMap base map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Function to fetch survey data from ArcGIS Feature Layer
    async function fetchSurveyData() {
        // Survey results, ArcGIS Online feature layer URL
        const featureLayerUrl = "https://services8.arcgis.com/jzdN07B7ZhRTxuzU/arcgis/rest/services/survey123_e28761d4a7bc44d98d45bf4925cc7238_results/FeatureServer/0";

        // NOTE: include OBJECTID so we can build attachment URL
        const queryUrl = `${featureLayerUrl}/query?where=1=1&outFields=OBJECTID,student_name,student_section,poi_rating,poi_review&f=json`;

        try {
            const response = await fetch(queryUrl);
            const data = await response.json();

            if (data.error) {
                console.error("Error fetching survey data:", data.error);
                return;
            }

            // Add markers for each survey record
            data.features.forEach(feature => {
                const lat = feature.geometry?.y; // Latitude
                const lng = feature.geometry?.x; // Longitude
                const attributes = feature.attributes || {}; // Survey data attributes

                if (typeof lat !== 'number' || typeof lng !== 'number') return; // skip invalid geometry

                // Create a marker
                const marker = L.marker([lat, lng]).addTo(map);

                // safe extraction of objectId (try common names)
                const objectId = attributes.OBJECTID || attributes.objectid || attributes.ObjectID || attributes.OBJECTID_1 || attributes.FID;

                // Create popup content with a loading placeholder for the image
                const popupContent = `
                    <div>
                        <b>Student Name:</b> ${attributes.student_name || 'N/A'}<br>
                        <b>Lab Section:</b> ${attributes.student_section || 'N/A'}<br>
                        <b>Rating:</b> ${attributes.poi_rating || 'N/A'}<br>
                        <b>Review:</b> ${attributes.poi_review || 'N/A'}<br>
                        <span class="popup-loading">Loading image...</span>
                    </div>
                `;

                // Bind popup to marker
                marker.bindPopup(popupContent);

                // Build the attachment URL using attachmentId = 2 (per your request)
                // URL template: <featureLayerUrl>/<OBJECTID>/attachments/<ATTACHMENTID>
                (async () => {
                    try {
                        if (!objectId) {
                            // update popup to show missing objectid
                            const noIdContent = popupContent.replace(
                                '<span class="popup-loading">Loading image...</span>',
                                '<span class="popup-loading">No OBJECTID found; cannot load image.</span>'
                            );
                            marker.getPopup().setContent(noIdContent);
                            return;
                        }

                        const attachmentId = 2; // fixed for now as requested
                        const imageUrl = `${featureLayerUrl}/${objectId}/attachments/${attachmentId}`;

                        // Preload the image to determine success/failure before replacing popup content
                        await new Promise(resolve => {
                            const img = new Image();
                            img.onload = () => {
                                const imageHtml = `<a class="popup-link" href="${imageUrl}" target="_blank" rel="noopener noreferrer"><img class="popup-photo" src="${imageUrl}" alt="Survey photo" /></a>`;
                                const newContent = popupContent.replace('<span class="popup-loading">Loading image...</span>', imageHtml);
                                marker.getPopup().setContent(newContent);
                                resolve();
                            };
                            img.onerror = () => {
                                console.warn('Image failed to load:', imageUrl);
                                const fallbackHtml = `<span class="popup-loading">Image failed to load.</span><a class="popup-link" href="${imageUrl}" target="_blank" rel="noopener noreferrer">Open image in new tab</a>`;
                                const newContent = popupContent.replace('<span class="popup-loading">Loading image...</span>', fallbackHtml);
                                marker.getPopup().setContent(newContent);
                                resolve();
                            };
                            img.src = imageUrl;
                        });

                    } catch (err) {
                        console.error("Error building/loading image for feature", objectId, err);
                        const errContent = popupContent.replace(
                            '<span class="popup-loading">Loading image...</span>',
                            '<span class="popup-loading">Error loading image.</span>'
                        );
                        marker.getPopup().setContent(errContent);
                    }
                })();

            });
        } catch (error) {
            console.error("Failed to fetch survey data:", error);
        }
    }

    // Fetch and display survey data when the page loads
    fetchSurveyData();

</script>

</body>
</html>
